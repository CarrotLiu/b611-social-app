<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B611</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js" integrity="sha512-skuhu6jj+sQnhLq1Txsack8VfnIrX8wL+MTFilYlFFT/NuLJm7eya7zOROs39Jy5cjASMEWqxLzijRVmKhsqWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="database.js"></script>
    <script defer src="Core.js"></script>
    <script defer src="Seed.js"></script>
    <script defer src="Prince.js"></script>
    <script defer src="Star.js"></script>
    <script defer src="script.js"></script>
    
</head>
<body>  
    <main>
    <div id="p5-container"></div>                        
    <div class="buttonContainer" id="login-btns">
        <button class="btn-basic" id="login">Login</button>
        <button class="btn-basic" id="visit">Start Without Login</button>
    </div>
    <p class = "activity"></p>
    <div class="textAreaContainer" id="writeArea">
        <textarea class="textInputArea" type = "text" placeholder="Please write about your day here. How do you feel? What do you think?"></textarea>
        <div id="buttonContainer" id="writing-btns">
            <button class="btn-basic" id="btn-finish">Finish</button>
        </div>
    </div>
    
    <div class="textAreaContainer" id="readArea">
        <div class="textInputArea"></div>
            <div id="buttonContainer" id="reading-btns">
                <button class="btn-basic" id="btn-back">Back</button>
                <button class="btn-basic" id="btn-revise">Revise</button>
                <button class="btn-basic" id="btn-delete">Delete</button>
                <button class="btn-basic" id="btn-achieve">Achieve</button>
            </div>
    </div>
    <div id="topBtnContainer">
        <div id="top-left-btn-container">
            <button class="btn-top" id="btn-signout">
            </button>
        </div>
        
        <div id="top-right-btn-container">
            <button class="btn-top" id="btn-locate">
            </button>
            <button class="btn-top" id="btn-star">
            </button>
            <button class="btn-top" id="btn-bulb">
            </button>
        </div>

        
    </div>
</main>  
</body>
</html>
