<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B611</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate:ital@0;1&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mate:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js" integrity="sha512-skuhu6jj+sQnhLq1Txsack8VfnIrX8wL+MTFilYlFFT/NuLJm7eya7zOROs39Jy5cjASMEWqxLzijRVmKhsqWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script defer src="database.js"></script>
    <script defer src="Core.js"></script>
    <script defer src="Seed.js"></script>
    <script defer src="Prince.js"></script>
    <script defer src="Star.js"></script>
    <script defer src="script.js"></script>
    
</head>
<body>  
    <main>
    <div id="p5-container"></div>                        
    <div class="buttonContainer" id="login-btns">
        <h1>B611</h1>
        <button class="btn-login" id="login">Login with Google</button>
        <!-- <button class="btn-login" id="visit">Start Without Login</button> -->
    </div>
    <p class = "activity"></p>
    <div class="textAreaContainer" id="writeArea">
        <textarea class="textInputArea" id="textAreaWriteCore" type = "text" placeholder="Please write about your day here. How do you feel? What do you think?"></textarea>
        <div class="imageInputArea" id="imageAreaWriteCore">
            <input type="file" id="imageInput" accept="image/*">
            <br>
            <button class="btn-basic" id="btn-uploadimg"></button>
        </div>
        <div class="buttonContainer" id="writing-btns">
            <button class="btn-basic" id="btn-finish"></button>
        </div>
    </div>

    <div class="textAreaContainer" id="commentArea">
        <textarea class="textInputArea" id="textAreaWriteSeed" type = "text" placeholder="Please respect others and make polite comments."></textarea>
        <div class="buttonContainer" id="writing-btns-seed">
            <button class="btn-basic" id="btn-comment"></button>
        </div>
    </div>
    
    <div class="textAreaContainer" id="readArea">
        <div class="textInputArea" id="textAreaReadCore" >
            <div class="readContent" id="coreContent">

            </div>
        </div>
        <div class="buttonContainer" id="reading-btns">
            <button class="btn-basic" id="btn-back"></button>
            <button class="btn-basic" id="btn-write"></button>
            <button class="btn-basic" id="btn-lock"></button>
        </div>
            
    </div>

    <div class="textAreaContainer" id="readCommentArea">
        <div class="textInputArea" id="textAreaReadSeed" >
            <div class="readContent" id="seedContent">

            </div>
        </div>
        <div class="buttonContainer" id="seed-reading-btns">
            <button class="btn-basic" id="btn-back-seed"></button>
        </div>   
    </div>

    
    <div id="topBtnContainer">
        <div id="top-left-btn-container">
            <button class="btn-top" id="btn-signout">
            </button>
        </div>
        
        <div id="top-right-btn-container">
            <button class="btn-top" id="btn-locate">
            </button>
            <button class="btn-top" id="btn-blow">
            </button>
            <!-- <button class="btn-top" id="btn-star">
            </button> -->
            <button class="btn-top" id="btn-bulb">
            </button>
        </div>

        
    </div>
</main>  
</body>
</html>
